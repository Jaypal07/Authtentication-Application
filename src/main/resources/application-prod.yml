server:
  port: ${SERVER_PORT:8081}
  forward-headers-strategy: framework
  shutdown: graceful
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: Auth-App-Backend

  # ===============================
  # DATABASE
  # ===============================
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: ${DB_MAX_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: 10000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      initialization-fail-timeout: -1
      auto-commit: false
      connection-test-query: SELECT 1

  # ===============================
  # JPA
  # ===============================
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: public

  # ===============================
  # REDIS (PROD â€“ SSL ENABLED)
  # ===============================
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME:default}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: false
      timeout: 5s
      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 200ms


  rate-limit:
    endpoints:
      default:
        capacity: 100
        refill-per-second: 1

      /api/v1/auth/login:
        capacity: 5
        refill-per-second: 1

      /api/v1/auth/register:
        capacity: 10
        refill-per-second: 2


  # ===============================
  # OAUTH2
  # ===============================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email,read:user

  # ===============================
  # MAIL
  # ===============================
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # ===============================
  # CACHE
  # ===============================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=900s

  task:
    scheduling:
      pool:
        size: 2

# ===============================
# APPLICATION SETTINGS
# ===============================
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL}
    success-redirect: ${FRONTEND_SUCCESS_REDIRECT}
    failure-redirect: ${FRONTEND_FAILURE_REDIRECT}

# ===============================
# JWT
# ===============================
security:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER}
    access-ttl-seconds: 900
    refresh-ttl-seconds: 86400
    refresh-token-cookie-name: refreshToken
    cookie-secure: true
    cookie-http-only: true
    cookie-same-site: Strict
    cookie-domain: ${JWT_COOKIE_DOMAIN}

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    org.springframework.security: WARN
    org.springframework.data.redis: INFO
    com.jaypal.authapp: INFO

# ===============================
# ACTUATOR
# ===============================
management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,metrics
